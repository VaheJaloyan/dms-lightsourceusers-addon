<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging You In...</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://lightsourceusers.org/wp-content/uploads/2024/09/header-bg-scaled.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2d3748;
            overflow: hidden;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 80%;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: url('https://lightsourceusers.org/wp-content/uploads/2024/09/header-bg-scaled.jpg') no-repeat center center fixed;
        }

        .auth-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .auth-heading {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1a202c;
        }

        .auth-subtitle {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 1.5rem;
        }

        .host-display {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-weight: 500;
            color: #2d3748;
        }

        .status-message {
            font-size: 0.95rem;
            color: #4a5568;
            margin: 1rem 0;
            line-height: 1.5;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            animation: progress 2s ease-in-out infinite;
        }

        .error-message {
            color: #e53e3e;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
            gap: 0.5rem;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cbd5e0;
            transition: background 0.3s ease;
        }

        .step-dot.active {
            background: #667eea;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-icon" id="auth-icon">üîê</div>
    <h1 class="auth-heading" id="auth-heading">Authenticating...</h1>
    <p class="auth-subtitle" id="auth-subtitle">Preparing secure connection</p>

    <p class="status-message" id="status-message">
        <span class="spinner"></span>
        Please wait while we complete the process...
    </p>

    <div id="error-message" class="error-message" style="display: none;"></div>
</div>

<script>
    const url = new URL(window.location.href);
    const hosts = url.searchParams.getAll('host[]');
    const action = url.searchParams.get('action');
    const token = url.searchParams.get('token');
    const nonce = url.searchParams.get('_wpnonce');
    const redirectMainUrl = url.searchParams.get('redirect_url');
    const path = window.location.pathname;

    const heading = document.getElementById('auth-heading');
    const processMessage = document.getElementById('auth-subtitle');
    const statusMessage = document.getElementById('status-message');
    const errorMessage = document.getElementById('error-message');

    // Set UI based on action
    updateUI(action);

    // Start the auth process
    handleAuth();

    function updateUI(action) {
        const icon = document.getElementById('auth-icon');
        if (action === 'logout') {
            heading.textContent = 'üîì Logging You Out...';
            processMessage.textContent = 'Ending your session securely for:';
            statusMessage.innerHTML = '<span class="spinner"></span>Logging out from all services...';
            icon.textContent = 'üîì';
        } else {
            heading.textContent = 'üîê Logging You In...';
            processMessage.textContent = 'Authenticating your account for:';
            statusMessage.innerHTML = '<span class="spinner"></span>Logging in securely...';
            icon.textContent = 'üîê';
        }
    }

    async function handleAuth() {
        try {
            if (action === 'login') {
                await login();
            } else if (action === 'logout') {
                await logout();
            }

            await redirectToNextHost();
        } catch (error) {
            handleError(error);
        }
    }

    async function login() {
        if (!token) {
            throw new Error('No authentication token provided');
        }

        const response = await fetch('/wp-json/dms-addon-sso/v1/verify-token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'same-origin',
            body: JSON.stringify({token})
        });

        if (!response.ok) {
            throw new Error('Token verification failed');
        }

        const data = await response.json();
        if (!data.success) {
            throw new Error(data.message || 'Authentication failed');
        }
    }

    async function logout() {
        const response = await fetch('/wp-json/dms-addon-sso/v1/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'same-origin'
        });

        if (!response.ok) {
            throw new Error('Logout failed');
        }

        const data = await response.json();
        if (!data.success) {
            throw new Error(data.message || 'Logout failed');
        }
    }

    async function redirectToNextHost() {
        if (hosts.length === 0) {
            if (window.opener && redirectMainUrl) {
                window.opener.location.href = redirectMainUrl;
            }
            setTimeout(() => window.close(), 1000);
            return;
        }

        const targetHost = hosts.shift();
        if (!isValidHost(targetHost)) {
            throw new Error('Invalid host');
        }

        const redirectUrl = new URL(path, `https://${targetHost}`);
        redirectUrl.searchParams.set('action', action);
        redirectUrl.searchParams.set('_wpnonce', nonce);
        redirectUrl.searchParams.set('redirect_url', redirectMainUrl);

        if (token) {
            redirectUrl.searchParams.set('token', token);
        }

        hosts.forEach(host => {
            if (isValidHost(host)) {
                redirectUrl.searchParams.append('host[]', host);
            }
        });

        window.location.href = redirectUrl.toString();
    }

    function isValidHost(host) {
        return /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(host);
    }

    function handleError(error) {
        console.error('Authentication error:', error);
        errorMessage.style.display = 'block';
        errorMessage.textContent = error.message || 'An error occurred during authentication';
        statusMessage.innerHTML = 'Authentication failed. This window will close shortly...';
        setTimeout(() => window.close(), 3000);
    }
</script>
</body>
</html>
