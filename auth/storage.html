<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging You In...</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2d3748;
        }

        .login-box {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-box p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #4a5568;
        }

        .error-message {
            color: #e53e3e;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2 id="auth-heading">üîê Authenticating...</h2>
    <p id="process-message">Preparing secure connection for:</p>
    <p><strong id="current-host"></strong></p>
    <p id="status-message" class="redirect-note">Please wait while we complete the process...</p>
    <p id="error-message" class="error-message"></p>
</div>

<script>
    const url = new URL(window.location.href);
    const hosts = url.searchParams.getAll('host[]');
    const action = url.searchParams.get('action');
    const token = url.searchParams.get('token');
    const nonce = url.searchParams.get('_wpnonce');
    const redirectMainUrl = url.searchParams.get('redirect_url');
    const path = window.location.pathname;

    const heading = document.getElementById('auth-heading');
    const processMessage = document.getElementById('process-message');
    const currentHost = document.getElementById('current-host');
    const statusMessage = document.getElementById('status-message');
    const errorMessage = document.getElementById('error-message');

    // Show current host
    currentHost.textContent = window.location.hostname;

    // Set UI based on action
    updateUI(action);

    // Start the auth process
    handleAuth();

    function updateUI(action) {
        if (action === 'logout') {
            heading.textContent = 'üîì Logging You Out...';
            processMessage.textContent = 'Ending your session securely for:';
            statusMessage.textContent = 'Please wait while we log you out from all connected services...';
        } else {
            heading.textContent = 'üîê Logging You In...';
            processMessage.textContent = 'Authenticating your account for:';
            statusMessage.textContent = 'Please wait while we securely log you in...';
        }
    }

    async function handleAuth() {
        try {
            if (action === 'login') {
                await login();
            } else if (action === 'logout') {
                await logout();
            }

            await redirectToNextHost();
        } catch (error) {
            handleError(error);
        }
    }

    async function login() {
        if (!token) {
            throw new Error('No authentication token provided');
        }

        const response = await fetch('/wp-json/dms-addon-sso/v1/verify-token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-WP-Nonce': nonce,
                'X-Requested-With': 'XMLHttpRequest'
            },
            credentials: 'same-origin',
            body: JSON.stringify({token})
        });

        if (!response.ok) {
            throw new Error('Token verification failed');
        }

        const data = await response.json();
        if (!data.success) {
            throw new Error(data.message || 'Authentication failed');
        }
    }

    async function logout() {
        const response = await fetch('/wp-json/dms-addon-sso/v1/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-WP-Nonce': nonce,
                'X-Requested-With': 'XMLHttpRequest'
            },
            credentials: 'same-origin'
        });

        if (!response.ok) {
            throw new Error('Logout failed');
        }

        const data = await response.json();
        if (!data.success) {
            throw new Error(data.message || 'Logout failed');
        }
    }

    async function redirectToNextHost() {
        if (hosts.length === 0) {
            if (window.opener && redirectMainUrl) {
                window.opener.location.href = redirectMainUrl;
            }
            setTimeout(() => window.close(), 1000);
            return;
        }

        const targetHost = hosts.shift();
        if (!isValidHost(targetHost)) {
            throw new Error('Invalid host');
        }

        const redirectUrl = new URL(path, `https://${targetHost}`);
        redirectUrl.searchParams.set('action', action);
        redirectUrl.searchParams.set('_wpnonce', nonce);
        redirectUrl.searchParams.set('redirect_url', redirectMainUrl);

        if (token) {
            redirectUrl.searchParams.set('token', token);
        }

        hosts.forEach(host => {
            if (isValidHost(host)) {
                redirectUrl.searchParams.append('host[]', host);
            }
        });

        window.location.href = redirectUrl.toString();
    }

    function isValidHost(host) {
        return /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(host);
    }

    function handleError(error) {
        console.error('Authentication error:', error);
        errorMessage.textContent = error.message || 'An error occurred during authentication';
        statusMessage.textContent = 'Authentication failed. This window will close shortly...';
        setTimeout(() => window.close(), 3000);
    }
</script>
</body>
</html>
